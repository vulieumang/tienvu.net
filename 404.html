<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Không tìm thấy trang | TienVu.net</title>
    <meta name="robots" content="noindex, follow">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-color: #4facfe;
            --secondary-color: #00f2fe;
            --text-color: #ffffff;
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: rgba(255, 255, 255, 0.2);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Outfit', sans-serif;
            background: #0f172a;
            color: var(--text-color);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
        }

        /* Background Blobs */
        .liquid-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #1e293b 0%, #0f172a 100%);
        }

        .blob {
            position: absolute;
            filter: blur(80px);
            border-radius: 50%;
            opacity: 0.6;
            z-index: -1;
        }

        .blob-1 {
            width: 400px;
            height: 400px;
            background: var(--primary-color);
            top: -100px;
            left: -100px;
            animation: move 20s infinite alternate;
        }

        .blob-2 {
            width: 350px;
            height: 350px;
            background: #7c3aed;
            bottom: -50px;
            right: -50px;
            animation: move 25s infinite alternate-reverse;
        }

        @keyframes move {
            from {
                transform: translate(0, 0);
            }

            to {
                transform: translate(50px, 50px);
            }
        }

        /* Glass Panel */
        .glass-panel {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            width: 90%;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        .error-code {
            font-size: 8rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: float 4s ease-in-out infinite;
            will-change: transform;
            line-height: 1;
        }

        h1 {
            font-size: 2rem;
            margin-bottom: 1.5rem;
            color: #f1f5f9;
        }

        p {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .btn-home {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: #fff;
            padding: 1rem 2.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(79, 172, 254, 0.3);
            margin-bottom: 2rem;
        }

        .btn-home:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(79, 172, 254, 0.4);
        }

        .quick-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            border-top: 1px solid var(--glass-border);
            padding-top: 2rem;
        }

        .quick-links a {
            color: #94a3b8;
            text-decoration: none;
            font-size: 0.95rem;
            transition: color 0.3s ease;
        }

        .quick-links a:hover {
            color: var(--secondary-color);
        }

        @media (max-width: 480px) {
            .error-code {
                font-size: 5rem;
            }

            h1 {
                font-size: 1.5rem;
            }

            .glass-panel {
                padding: 2rem;
            }
        }
    </style>
</head>

<body>
    <div class="liquid-bg">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
    </div>

    <div class="glass-panel">
        <div class="error-code">404</div>
        <h1>Oops! Trang này không tồn tại</h1>
        <p>Có vẻ như đường dẫn bạn truy cập đã bị thay đổi hoặc không còn tồn tại. Đừng lo, bạn có thể quay lại trang
            chủ hoặc khám phá các dịch vụ khác bên dưới.</p>

        <a href="/" class="btn-home">Quay lại trang chủ</a>

        <div class="quick-links">
            <a href="/dich-vu.html">Dịch vụ</a>
            <a href="/index.html#contact">Liên hệ</a>
            <a href="/index.html#featured-posts">Bài viết</a>
        </div>
    </div>
</body>

</html>
