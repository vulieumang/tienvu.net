<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OG Image Template - TienVu.net</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #0f172a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 60px 110px 80px 110px;
            position: relative;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Glassmorphism Flare */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.1);
            filter: blur(80px);
            z-index: 0;
        }

        .circle-1 {
            width: 500px;
            height: 500px;
            top: -150px;
            left: -150px;
        }

        .circle-2 {
            width: 400px;
            height: 400px;
            bottom: -100px;
            right: -100px;
            background: rgba(0, 242, 254, 0.1);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .logo-area {
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -1px;
            background: linear-gradient(135deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        h1 {
            font-size: 64px;
            font-weight: 700;
            line-height: 1.2;
            margin: 20px 0;
            background: linear-gradient(90deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .divider {
            width: 100px;
            height: 6px;
            background: var(--secondary);
            border-radius: 30px;
            margin: 0 auto 30px auto;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.5);
        }

        /* Bottom Glass Box */
        .description-box {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 35px 50px;
            border-radius: 30px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .description-box p {
            font-size: 28px;
            line-height: 1.5;
            color: #e2e8f0;
            font-weight: 400;
        }

        .tag-row {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .tag {
            background: rgba(79, 172, 254, 0.15);
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 18px;
            font-weight: 600;
            color: var(--secondary);
            border: 1px solid rgba(79, 172, 254, 0.3);
        }
    </style>
</head>

<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="content">
        <div class="logo-area">TienVu.net</div>

        <div>
            <div class="divider"></div>
            <h1>Loại bỏ kết quả cũ, sai trên Google Search Index</h1>
            <div class="tag-row">
                <span class="tag">#SEO</span>
                <span class="tag">#HTTP410</span>
                <span class="tag">#GoogleSearch</span>
            </div>
        </div>

        <div class="description-box">
            <p>
                Hướng dẫn gỡ bỏ nội dung vĩnh viễn khỏi Google bằng mã trạng thái <strong>410 Gone</strong>. Nhanh hơn,
                hiệu quả hơn 404 truyền thống.
            </p>
        </div>
    </div>
</body>

</html>
