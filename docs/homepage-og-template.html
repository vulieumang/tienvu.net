<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage OG Image Template - TienVu.net</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4facfe;
            --secondary: #00f2fe;
            --dark: #0f172a;
            --text-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 1200px;
            height: 630px;
            font-family: 'Outfit', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px 110px;
            position: relative;
            color: var(--text-color);
            overflow: hidden;
        }

        /* Glassmorphism Flare */
        .circle {
            position: absolute;
            border-radius: 50%;
            background: rgba(79, 172, 254, 0.1);
            filter: blur(100px);
            z-index: 0;
        }

        .circle-1 {
            width: 600px;
            height: 600px;
            top: -200px;
            left: -200px;
        }

        .circle-2 {
            width: 500px;
            height: 500px;
            bottom: -150px;
            right: -150px;
            background: rgba(0, 242, 254, 0.1);
        }

        .content {
            position: relative;
            z-index: 10;
            text-align: center;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .logo-area {
            font-size: 3.5rem;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #fff, var(--secondary));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 20px;
        }

        .divider {
            width: 120px;
            height: 6px;
            background: var(--secondary);
            border-radius: 30px;
            margin-bottom: 40px;
            box-shadow: 0 0 25px rgba(0, 242, 254, 0.6);
        }

        h1 {
            font-size: 84px;
            font-weight: 800;
            line-height: 1.1;
            margin-bottom: 50px;
            background: linear-gradient(90deg, #fff, #e2e8f0);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .features-grid {
            display: flex;
            justify-content: center;
            gap: 40px;
            width: 100%;
        }

        .feature-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 30px 25px;
            border-radius: 25px;
            width: 320px;
            display: flex;
            flex-direction: column;
            align-items: center;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.3);
        }

        .feature-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--secondary);
            background: rgba(255, 255, 255, 0.1);
            width: 80px;
            height: 80px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.3);
        }

        .feature-title {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .feature-desc {
            font-size: 20px;
            color: #94a3b8;
            font-weight: 400;
        }
    </style>
</head>

<body>
    <div class="circle circle-1"></div>
    <div class="circle circle-2"></div>

    <div class="content">
        <div class="logo-area">TienVu.net</div>
        <div class="divider"></div>

        <h1>Nơi Chia Sẻ <br> Kiến Thức Công Nghệ</h1>

        <div class="features-grid">
            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-microchip"></i></div>
                <div class="feature-title">Technology</div>
                <div class="feature-desc">Mẹo & Thủ thuật IT</div>
            </div>

            <div class="feature-card"
                style="border-color: rgba(0, 242, 254, 0.3); background: rgba(0, 242, 254, 0.05);">
                <div class="feature-icon"><i class="fas fa-code"></i></div>
                <div class="feature-title">Development</div>
                <div class="feature-desc">Lập trình ứng dụng</div>
            </div>

            <div class="feature-card">
                <div class="feature-icon"><i class="fas fa-graduation-cap"></i></div>
                <div class="feature-title">Experience</div>
                <div class="feature-desc">Chia sẻ trải nghiệm</div>
            </div>
        </div>
    </div>
</body>

</html>
